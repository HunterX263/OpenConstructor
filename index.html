<!DOCTYPE html>
<html>
    <head>
    <!-- Document info -->
    <title>communityconstructor</title>
    <meta charset="UTF-8">
    <!-- Embedded CSS -->
    <style>
        body {
            background-color: #FFFFFF;
        }
        canvas {
            background-color: #FFFFFF;
            border: 1px solid #000000;
        }
    </style>
    <!-- The files making up the constructor, in dependency order -->
    <script type="text/javascript" src="common/vector.js"></script>
    <script type="text/javascript" src="model/mass.js"></script>
    <script type="text/javascript" src="model/spring.js"></script>
    <script type="text/javascript" src="model/model.js"></script>
    <script type="text/javascript" src="physics/physics.js"></script>
    <script type="text/javascript" src="generators/generators.js"></script>
    <script type="text/javascript" src="ui/ui.js"></script>
    </head>
    <body>
        <!-- The canvas that the constructor will run in -->
        <!-- 720x450 - original SC canvas -->
        <!-- 657x428 - original SC model area -->
        <span style="font-weight: bold; font-family: Verdana"><span style="color:#6ab5ff">community</span>constructor</span>
        <br />
        <canvas
            id="viewport"
            oncontextmenu="return false;"
            width="720" height="450">
        </canvas>

        <!-- Top-level glue code -->
        <script type="text/javascript">
            // default model
            m1 = MASS.mass(VECTOR.vec2d(2, 3));
            m2 = MASS.mass(VECTOR.vec2d(2, 4.2));
            m3 = MASS.mass(VECTOR.vec2d(3, 3.5));
            MODEL.model.addMass(m1);
            MODEL.model.addMass(m2);
            MODEL.model.addMass(m3);
            s1 = SPRING.spring(m1, m2, 0.9);
            s2 = SPRING.spring(m2, m3, 1);
            s3 = SPRING.spring(m3, m1, 1);
            MODEL.model.addSpring(s1);
            MODEL.model.addSpring(s2);
            MODEL.model.addSpring(s3);

            // set up
            UI.ui.initialize();

            // function to draw one frame
            function _loop(ms)
            {
                // ignore ms timestamp for now and assume vsync at 60 Hz
                let dt = 1/60;
                UI.ui.draw();
                PHYSICS.physics.tick(dt);
                window.requestAnimationFrame(_loop);
            }

            // start drawing frames
            _loop();
        </script>
    </body>
</html>
